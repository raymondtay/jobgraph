# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
# Links:
# + Java OOM errors [https://circleci.com/blog/how-to-handle-java-oom-errors/]
#
machine:
  environment:
    SBT_VERSION: 1.1.3
    SBT_OPTS: "-Xms3072M -Xmx3072M -Xss1M -XX:+CMSClassUnloadingEnabled"
    COVERALLS_REPO_TOKEN : epxO4zHVNvU9gbIfnfgXsqYRNuyWhw5GZ

checkout:
  pre:
    - rm -fR ~/.sbt/1.0/staging/ # this is necessary to clear out outdated repos s.t. sbt can load fresh ones

dependencies:
  # Disabling circleci in picking up cached binaries
  # cache_directories:
  #   - "~/.sbt"
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbtVersion    

test:
  override:
    - sbt coverageOn clean test
    - sbt coverageReport
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/scala-2.12
    - mv target/scala-2.12/coverage-report  $CIRCLE_ARTIFACTS/scala-2.12/coverage-report
    - mv target/scala-2.12/scoverage-report $CIRCLE_ARTIFACTS/scala-2.12/scoverage-report

